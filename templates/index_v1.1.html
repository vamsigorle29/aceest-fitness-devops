<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACEest Fitness & Gym - Workout Tracker v1.1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèãÔ∏è ACEest Fitness & Gym Tracker v1.1</h1>
            <p>Track your workouts and stay fit!</p>
        </header>

        <main>
            <div class="card">
                <h2>Log Your Workout</h2>
                <form id="workoutForm">
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="Warm-up">Warm-up</option>
                            <option value="Workout" selected>Workout</option>
                            <option value="Cool-down">Cool-down</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exercise">Exercise:</label>
                        <input type="text" id="exercise" name="exercise" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration (minutes):</label>
                        <input type="number" id="duration" name="duration" min="1" required>
                    </div>
                    <button type="submit">Add Workout</button>
                </form>
            </div>

            <div class="card">
                <h2>Recent Workouts</h2>
                <div id="workoutsList"></div>
                <a href="/summary" class="btn">View Full Summary</a>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
