name: Quick Test on Push

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  quick-test:
    name: Quick Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test imports
        run: |
          python -c "from app import app; print('✓ app.py OK')"
          python -c "import importlib.util; spec = importlib.util.spec_from_file_location('app_v1_1', 'app_v1.1.py'); m = importlib.util.module_from_spec(spec); spec.loader.exec_module(m); print('✓ app_v1.1.py OK')"
          python -c "import importlib.util; spec = importlib.util.spec_from_file_location('app_v1_2', 'app_v1.2.py'); m = importlib.util.module_from_spec(spec); spec.loader.exec_module(m); print('✓ app_v1.2.py OK')"
          python -c "import importlib.util; spec = importlib.util.spec_from_file_location('app_v1_3', 'app_v1.3.py'); m = importlib.util.module_from_spec(spec); spec.loader.exec_module(m); print('✓ app_v1.3.py OK')"

      - name: Run tests
        run: |
          pytest tests/test_app.py -v

      - name: Check coverage
        run: |
          pytest --cov=. --cov-report=term-missing | grep TOTAL

