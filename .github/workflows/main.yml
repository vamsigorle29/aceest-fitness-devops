name: Complete CI/CD Pipeline - ACEest Fitness

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Job 1: File Structure Validation
  validate-files:
    name: Validate Project Structure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Required Files
        run: |
          echo "ðŸ” Validating project structure..."
          errors=0
          
          # Application files
          for file in app.py app_v1.1.py app_v1.2.py app_v1.3.py; do
            if [ ! -f "$file" ]; then
              echo "âŒ Missing: $file"
              errors=$((errors+1))
            else
              echo "âœ… Found: $file"
            fi
          done
          
          # Docker files
          for file in Dockerfile Dockerfile.v1.1 Dockerfile.v1.2 Dockerfile.v1.3; do
            if [ ! -f "$file" ]; then
              echo "âŒ Missing: $file"
              errors=$((errors+1))
            else
              echo "âœ… Found: $file"
            fi
          done
          
          # Kubernetes files
          for file in k8s/namespace.yaml k8s/configmap.yaml k8s/secret.yaml \
                     k8s/rolling-update-deployment.yaml k8s/blue-green-deployment.yaml \
                     k8s/canary-deployment.yaml k8s/shadow-deployment.yaml \
                     k8s/ab-testing-deployment.yaml; do
            if [ ! -f "$file" ]; then
              echo "âŒ Missing: $file"
              errors=$((errors+1))
            else
              echo "âœ… Found: $file"
            fi
          done
          
          # Test files
          for file in tests/test_app.py tests/test_app_v1_1.py tests/test_app_v1_3.py; do
            if [ ! -f "$file" ]; then
              echo "âŒ Missing: $file"
              errors=$((errors+1))
            else
              echo "âœ… Found: $file"
            fi
          done
          
          # CI/CD files
          for file in Jenkinsfile sonar-project.properties pytest.ini requirements.txt; do
            if [ ! -f "$file" ]; then
              echo "âŒ Missing: $file"
              errors=$((errors+1))
            else
              echo "âœ… Found: $file"
            fi
          done
          
          # Documentation
          for file in README.md ASSIGNMENT_REPORT.md; do
            if [ ! -f "$file" ]; then
              echo "âš ï¸  Missing: $file (recommended)"
            else
              echo "âœ… Found: $file"
            fi
          done
          
          if [ $errors -eq 0 ]; then
            echo "âœ… All required files present!"
            exit 0
          else
            echo "âŒ Found $errors missing files"
            exit 1
          fi

  # Job 2: Code Quality & Linting
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pylint || echo "Linting tools optional"

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Linting warnings (non-blocking)"
        continue-on-error: true

  # Job 3: Unit Tests & Coverage
  unit-tests:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test application imports
        run: |
          python -c "from app import app; print('âœ… app.py imports successfully')"
          python -c "import importlib.util, os; spec = importlib.util.spec_from_file_location('app_v1_1', 'app_v1.1.py'); m = importlib.util.module_from_spec(spec); spec.loader.exec_module(m); print('âœ… app_v1.1.py imports successfully')"
          python -c "import importlib.util, os; spec = importlib.util.spec_from_file_location('app_v1_2', 'app_v1.2.py'); m = importlib.util.module_from_spec(spec); spec.loader.exec_module(m); print('âœ… app_v1.2.py imports successfully')"
          python -c "import importlib.util, os; spec = importlib.util.spec_from_file_location('app_v1_3', 'app_v1.3.py'); m = importlib.util.module_from_spec(spec); spec.loader.exec_module(m); print('âœ… app_v1.3.py imports successfully')"

      - name: Run all tests
        run: |
          pytest tests/ -v --tb=short

      - name: Generate coverage report
        run: |
          pytest tests/ --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: Check coverage threshold
        run: |
          coverage_output=$(pytest tests/ --cov=. --cov-report=term-missing 2>&1)
          echo "$coverage_output"
          coverage=$(echo "$coverage_output" | grep "TOTAL" | tail -1 | awk '{print $NF}' | sed 's/%//')
          if [ -z "$coverage" ]; then
            echo "âš ï¸  Could not extract coverage percentage"
            exit 0
          fi
          coverage_int=${coverage%.*}
          if [ "$coverage_int" -lt 85 ]; then
            echo "âš ï¸  Coverage is $coverage%, below 85% threshold (non-blocking)"
          else
            echo "âœ… Coverage is $coverage%, meets 85% threshold"
          fi
        continue-on-error: true

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  # Job 4: Docker Build & Test
  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: [validate-files, unit-tests]
    strategy:
      matrix:
        version:
          - { name: latest, dockerfile: Dockerfile }
          - { name: v1.1, dockerfile: Dockerfile.v1.1 }
          - { name: v1.2, dockerfile: Dockerfile.v1.2 }
          - { name: v1.3, dockerfile: Dockerfile.v1.3 }
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.version.dockerfile }}
          push: false
          tags: aceest-fitness:${{ matrix.version.name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/docker-${{ matrix.version.name }}.tar

      - name: Load Docker image
        run: |
          docker load -i /tmp/docker-${{ matrix.version.name }}.tar || echo "Image already loaded"
          docker images | grep aceest-fitness || echo "Checking available images..."
          docker images

      - name: Test Docker image
        run: |
          echo "Testing Docker image: aceest-fitness:${{ matrix.version.name }}"
          docker images | grep aceest-fitness || docker images
          
          # Start container
          echo "Starting container..."
          CONTAINER_ID=$(docker run -d -p 5000:5000 --name test-${{ matrix.version.name }} aceest-fitness:${{ matrix.version.name }})
          echo "Container ID: $CONTAINER_ID"
          
          # Wait a bit for container to initialize
          echo "Waiting for container to initialize..."
          sleep 3
          
          # Check container status
          echo "Checking container status..."
          docker ps -a | grep test-${{ matrix.version.name }} || true
          
          # Check if container is running
          if ! docker ps | grep -q test-${{ matrix.version.name }}; then
            echo "âŒ Container exited. Checking logs..."
            echo "=== Container Logs ==="
            docker logs test-${{ matrix.version.name }} || true
            echo "=== Container Status ==="
            docker ps -a | grep test-${{ matrix.version.name }} || true
            echo "=== Container Inspect ==="
            docker inspect test-${{ matrix.version.name }} | grep -A 10 "State" || true
            exit 1
          fi
          
          echo "âœ… Container is running. Waiting for application to be ready..."
          
          # Show container logs in background
          docker logs -f test-${{ matrix.version.name }} &
          LOG_PID=$!
          
          # Retry health check with timeout (up to 60 seconds)
          max_attempts=12
          attempt=0
          success=false
          
          while [ $attempt -lt $max_attempts ]; do
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts: Checking health endpoint..."
            
            if curl -f -s -m 5 http://localhost:5000/health > /dev/null 2>&1; then
              echo "âœ… Health check passed!"
              echo "Health endpoint response:"
              curl -s http://localhost:5000/health
              success=true
              break
            fi
            
            if [ $attempt -lt $max_attempts ]; then
              echo "Waiting 5 seconds before retry..."
              sleep 5
            fi
          done
          
          # Stop log following
          kill $LOG_PID 2>/dev/null || true
          
          if [ "$success" != "true" ]; then
            echo "âŒ Health check failed after $max_attempts attempts (60 seconds)"
            echo "=== Final Container Logs ==="
            docker logs --tail 50 test-${{ matrix.version.name }} || true
            echo "=== Container Status ==="
            docker ps -a | grep test-${{ matrix.version.name }} || true
            echo "=== Port Check ==="
            netstat -tuln | grep 5000 || ss -tuln | grep 5000 || echo "Port 5000 not listening"
            exit 1
          fi
          
          echo "âœ… Docker image ${{ matrix.version.name }} works correctly"
          
          # Cleanup
          docker stop test-${{ matrix.version.name }} || true
          docker rm test-${{ matrix.version.name }} || true

      - name: Push to Docker Hub (on main branch)
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
        continue-on-error: true

      - name: Push images
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.version.dockerfile }}
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/aceest-fitness:${{ matrix.version.name }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/aceest-fitness:${{ matrix.version.name }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  # Job 5: Jenkinsfile Validation
  jenkins-validation:
    name: Jenkinsfile Validation
    runs-on: ubuntu-latest
    needs: [validate-files]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Jenkinsfile syntax
        run: |
          echo "ðŸ” Validating Jenkinsfile..."
          if [ ! -f "Jenkinsfile" ]; then
            echo "âŒ Jenkinsfile not found"
            exit 1
          fi
          
          # Check for basic Groovy syntax issues
          if grep -q "pipeline {" Jenkinsfile && grep -q "stages {" Jenkinsfile; then
            echo "âœ… Jenkinsfile structure is valid"
          else
            echo "âŒ Jenkinsfile missing required pipeline structure"
            exit 1
          fi
          
          # Check for required stages
          required_stages=("Checkout" "Unit Tests" "Build Docker Images" "Push to Docker Hub")
          for stage in "${required_stages[@]}"; do
            if grep -qi "stage.*$stage" Jenkinsfile || grep -qi "$stage" Jenkinsfile; then
              echo "âœ… Found stage: $stage"
            else
              echo "âš ï¸  Warning: Stage '$stage' not found (may be optional)"
            fi
          done
          
          echo "âœ… Jenkinsfile validation complete"

      - name: Check Jenkinsfile for common issues
        run: |
          echo "ðŸ” Checking for common Jenkinsfile issues..."
          
          # Check for placeholder values
          if grep -q "your-dockerhub-username" Jenkinsfile; then
            echo "âš ï¸  Warning: Found placeholder 'your-dockerhub-username' in Jenkinsfile"
            echo "Please replace with your actual Docker Hub username"
          else
            echo "âœ… No placeholder values found"
          fi
          
          # Check for credentials
          if grep -q "credentials" Jenkinsfile; then
            echo "âœ… Credentials configuration found"
          else
            echo "âš ï¸  Note: No credentials found (may need to configure in Jenkins)"
          fi
          
          echo "âœ… Jenkinsfile checks complete"
        continue-on-error: true

  # Job 6: Kubernetes Validation
  kubernetes-validation:
    name: Kubernetes Validation
    runs-on: ubuntu-latest
    needs: [validate-files]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Validate Kubernetes manifests
        run: |
          echo "ðŸ” Validating Kubernetes YAML files..."
          for file in k8s/*.yaml; do
            echo "Validating $file"
            kubectl apply --dry-run=client -f "$file" && echo "âœ… $file is valid" || echo "âŒ $file has errors"
          done
          echo "âœ… Kubernetes validation complete"

      - name: Check for placeholder values
        run: |
          if grep -r "your-dockerhub-username" k8s/ 2>/dev/null; then
            echo "âš ï¸  Warning: Found placeholder 'your-dockerhub-username' in Kubernetes files"
            echo "Please replace with your actual Docker Hub username"
          else
            echo "âœ… No placeholder values found in Kubernetes files"
          fi
        continue-on-error: true

  # Job 7: SonarQube Analysis
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [unit-tests]
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=. --cov-report=xml --cov-report=html

      - name: Validate SonarQube configuration
        id: validate-sonar
        run: |
          echo "ðŸ” Checking SonarQube configuration..."
          
          # Check if using SonarCloud (free cloud version)
          if [ -n "${{ secrets.SONAR_TOKEN }}" ] && [ -z "${{ secrets.SONAR_HOST_URL }}" ]; then
            echo "âœ… Using SonarCloud (free cloud version)"
            echo "SONAR_HOST_URL=https://sonarcloud.io" >> $GITHUB_ENV
            echo "has_creds=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if using custom SonarQube server
          if [ -n "${{ secrets.SONAR_TOKEN }}" ] && [ -n "${{ secrets.SONAR_HOST_URL }}" ]; then
            SONAR_URL="${{ secrets.SONAR_HOST_URL }}"
            if [[ ! "$SONAR_URL" =~ ^https?:// ]]; then
              echo "::error title=Invalid SonarQube URL::SONAR_HOST_URL must start with http:// or https://"
              echo "Current value: $SONAR_URL"
              echo "Please update SONAR_HOST_URL to include the full URL (e.g., https://sonarqube.example.com)"
              exit 1
            fi
            echo "âœ… Using custom SonarQube server"
            echo "SONAR_HOST_URL=$SONAR_URL" >> $GITHUB_ENV
            echo "has_creds=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # No configuration - provide setup instructions
          echo "::warning title=SonarQube Not Configured::SonarQube will be skipped"
          echo ""
          echo "â„¹ï¸  SonarQube is not configured. To enable it, you have two options:"
          echo ""
          echo "Option 1: Use SonarCloud (FREE, Recommended)"
          echo "  1. Go to https://sonarcloud.io and sign up with GitHub"
          echo "  2. Create a new project for this repository"
          echo "  3. Get your token from: Account â†’ My Account â†’ Security"
          echo "  4. Add secret in GitHub:"
          echo "     Repository â†’ Settings â†’ Secrets â†’ Actions â†’ New repository secret"
          echo "     Name: SONAR_TOKEN"
          echo "     Value: Your SonarCloud token"
          echo "  (SONAR_HOST_URL is not needed for SonarCloud)"
          echo ""
          echo "Option 2: Use Self-Hosted SonarQube"
          echo "  1. Set up your own SonarQube server"
          echo "  2. Get authentication token from your SonarQube server"
          echo "  3. Add secrets in GitHub:"
          echo "     SONAR_TOKEN: Your SonarQube token"
          echo "     SONAR_HOST_URL: Your SonarQube server URL (e.g., https://sonarqube.example.com)"
          echo ""
          echo "Pipeline will continue without SonarQube analysis."
          echo "has_creds=false" >> $GITHUB_OUTPUT

      - name: SonarQube Scan
        if: steps.validate-sonar.outputs.has_creds == 'true'
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=aceest-fitness
            -Dsonar.sources=.
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.exclusions=**/tests/**,**/venv/**,**/__pycache__/**,**/static/**,**/templates/**
        continue-on-error: true
      
      - name: SonarQube Setup Instructions
        if: steps.validate-sonar.outputs.has_creds == 'false'
        run: |
          echo "::notice title=SonarQube Setup Required::SonarQube analysis requires SONAR_TOKEN secret"
          echo ""
          echo "ðŸ”§ Quick Setup (5 minutes, FREE):"
          echo ""
          echo "Step 1: Create SonarCloud Account"
          echo "  â†’ Visit: https://sonarcloud.io/signup"
          echo "  â†’ Click 'Log in with GitHub'"
          echo "  â†’ Authorize SonarCloud"
          echo ""
          echo "Step 2: Create Project"
          echo "  â†’ Click '+' â†’ 'Analyze new project'"
          echo "  â†’ Select 'From GitHub'"
          echo "  â†’ Choose repository: vamsigorle29/aceest-fitness-devops"
          echo "  â†’ Click 'Set up' â†’ Choose 'Free' â†’ 'Create project'"
          echo ""
          echo "Step 3: Get Token"
          echo "  â†’ Go to: Account â†’ My Account â†’ Security"
          echo "  â†’ Under 'Generate Tokens', enter name: 'GitHub Actions'"
          echo "  â†’ Click 'Generate'"
          echo "  â†’ COPY THE TOKEN (you won't see it again!)"
          echo ""
          echo "Step 4: Add Secret to GitHub"
          echo "  â†’ Go to: https://github.com/vamsigorle29/aceest-fitness-devops/settings/secrets/actions"
          echo "  â†’ Click 'New repository secret'"
          echo "  â†’ Name: SONAR_TOKEN"
          echo "  â†’ Value: [Paste your token from Step 3]"
          echo "  â†’ Click 'Add secret'"
          echo ""
          echo "âœ… Done! Push code again and SonarQube will run automatically."
          echo ""
          echo "ðŸ“š Full guide: See SONARQUBE_SETUP_GUIDE.md in the repository"

  # Job 8: Integration Test
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [unit-tests, docker-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start application
        run: |
          python app.py &
          sleep 5

      - name: Test API endpoints
        run: |
          # Test health endpoint
          curl -f http://localhost:5000/health || exit 1
          echo "âœ… Health endpoint works"
          
          # Test workouts API
          curl -f http://localhost:5000/api/workouts || exit 1
          echo "âœ… GET /api/workouts works"
          
          # Test adding workout
          curl -X POST http://localhost:5000/api/workouts \
            -H "Content-Type: application/json" \
            -d '{"category": "Workout", "exercise": "Test", "duration": 10}' || exit 1
          echo "âœ… POST /api/workouts works"
          
          # Test summary
          curl -f http://localhost:5000/api/workouts/summary || exit 1
          echo "âœ… GET /api/workouts/summary works"
          
          echo "âœ… All API endpoints working"

  # Job 9: Final Summary
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [validate-files, code-quality, unit-tests, docker-build, jenkins-validation, kubernetes-validation, integration-test]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "# ðŸŽ¯ CI/CD Pipeline Summary" >> pipeline_summary.md
          echo "" >> pipeline_summary.md
          echo "**Date**: $(date)" >> pipeline_summary.md
          echo "**Commit**: ${{ github.sha }}" >> pipeline_summary.md
          echo "**Branch**: ${{ github.ref_name }}" >> pipeline_summary.md
          echo "" >> pipeline_summary.md
          echo "## âœ… Job Results" >> pipeline_summary.md
          echo "" >> pipeline_summary.md
          echo "| Job | Status |" >> pipeline_summary.md
          echo "|-----|--------|" >> pipeline_summary.md
          echo "| File Validation | ${{ needs.validate-files.result }} |" >> pipeline_summary.md
          echo "| Code Quality | ${{ needs.code-quality.result }} |" >> pipeline_summary.md
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> pipeline_summary.md
          echo "| Docker Build | ${{ needs.docker-build.result }} |" >> pipeline_summary.md
          echo "| Jenkinsfile Validation | ${{ needs.jenkins-validation.result }} |" >> pipeline_summary.md
          echo "| Kubernetes Validation | ${{ needs.kubernetes-validation.result }} |" >> pipeline_summary.md
          echo "| Integration Test | ${{ needs.integration-test.result }} |" >> pipeline_summary.md
          echo "" >> pipeline_summary.md
          
          if [ "${{ needs.validate-files.result }}" == "success" ] && \
             [ "${{ needs.unit-tests.result }}" == "success" ] && \
             [ "${{ needs.docker-build.result }}" == "success" ] && \
             [ "${{ needs.kubernetes-validation.result }}" == "success" ] && \
             [ "${{ needs.integration-test.result }}" == "success" ]; then
            echo "## ðŸŽ‰ Pipeline Status: SUCCESS" >> pipeline_summary.md
            echo "" >> pipeline_summary.md
            echo "âœ… All critical jobs passed!" >> pipeline_summary.md
            echo "âœ… Project is ready for deployment!" >> pipeline_summary.md
          else
            echo "## âš ï¸  Pipeline Status: PARTIAL SUCCESS" >> pipeline_summary.md
            echo "" >> pipeline_summary.md
            echo "Some jobs failed. Please review the logs." >> pipeline_summary.md
          fi
          
          cat pipeline_summary.md

      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-summary
          path: pipeline_summary.md

