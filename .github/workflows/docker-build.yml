name: Docker Build & Push

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    strategy:
      matrix:
        version:
          - { name: latest, dockerfile: Dockerfile, tag: latest }
          - { name: v1.1, dockerfile: Dockerfile.v1.1, tag: v1.1 }
          - { name: v1.2, dockerfile: Dockerfile.v1.2, tag: v1.2 }
          - { name: v1.3, dockerfile: Dockerfile.v1.3, tag: v1.3 }

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: env.DOCKER_HUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/aceest-fitness
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=${{ matrix.version.tag }}
            type=sha,prefix={{branch}}-

      - name: Build and push
        if: env.DOCKER_HUB_USERNAME != ''
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.version.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        run: |
          docker build -t test-${{ matrix.version.name }} -f ${{ matrix.version.dockerfile }} .
          docker run -d -p 5000:5000 --name test-${{ matrix.version.name }} test-${{ matrix.version.name }}
          sleep 10
          curl -f http://localhost:5000/health || exit 1
          docker stop test-${{ matrix.version.name }}
          docker rm test-${{ matrix.version.name }}

