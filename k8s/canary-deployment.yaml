# Canary Deployment Strategy
# Stable version (90% of traffic)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-stable
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    version: stable
spec:
  replicas: 9
  selector:
    matchLabels:
      app: aceest-fitness
      version: stable
  template:
    metadata:
      labels:
        app: aceest-fitness
        version: stable
    spec:
      containers:
      - name: aceest-fitness
        image: your-dockerhub-username/aceest-fitness:v1.2
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
# Canary version (10% of traffic)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-canary
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    version: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aceest-fitness
      version: canary
  template:
    metadata:
      labels:
        app: aceest-fitness
        version: canary
    spec:
      containers:
      - name: aceest-fitness
        image: your-dockerhub-username/aceest-fitness:v1.3
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
# Service with traffic splitting (using Istio VirtualService)
# Note: This requires Istio to be installed
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-service
  namespace: aceest-fitness
spec:
  type: LoadBalancer
  selector:
    app: aceest-fitness
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
---
# Istio VirtualService for traffic splitting
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: aceest-fitness-vs
  namespace: aceest-fitness
spec:
  hosts:
  - aceest-fitness-service
  http:
  - match:
    - headers:
        canary:
          exact: "true"
    route:
    - destination:
        host: aceest-fitness-service
        subset: canary
      weight: 100
  - route:
    - destination:
        host: aceest-fitness-service
        subset: stable
      weight: 90
    - destination:
        host: aceest-fitness-service
        subset: canary
      weight: 10
---
# DestinationRule for subsets
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: aceest-fitness-dr
  namespace: aceest-fitness
spec:
  host: aceest-fitness-service
  subsets:
  - name: stable
    labels:
      version: stable
  - name: canary
    labels:
      version: canary

