# Shadow Deployment Strategy
# Production deployment (receives all traffic)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-production
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aceest-fitness
      environment: production
  template:
    metadata:
      labels:
        app: aceest-fitness
        environment: production
        version: v1.2
    spec:
      containers:
      - name: aceest-fitness
        image: your-dockerhub-username/aceest-fitness:v1.2
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
# Shadow deployment (receives copy of traffic, doesn't respond)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-shadow
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    environment: shadow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aceest-fitness
      environment: shadow
  template:
    metadata:
      labels:
        app: aceest-fitness
        environment: shadow
        version: v1.3
    spec:
      containers:
      - name: aceest-fitness
        image: your-dockerhub-username/aceest-fitness:v1.3
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
        - name: SHADOW_MODE
          value: "true"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
# Production service (receives all traffic)
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-service
  namespace: aceest-fitness
spec:
  type: LoadBalancer
  selector:
    app: aceest-fitness
    environment: production
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
---
# Shadow service (for monitoring, not exposed)
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-shadow-service
  namespace: aceest-fitness
spec:
  type: ClusterIP
  selector:
    app: aceest-fitness
    environment: shadow
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000

