# SonarQube Project Configuration
# Project Identification
sonar.projectKey=aceest-fitness
sonar.projectName=ACEest Fitness & Gym Application
sonar.projectVersion=1.3

# Source Code Configuration
sonar.sources=.
sonar.sourceEncoding=UTF-8
sonar.python.version=3.11

# Language Settings
sonar.language=py

# Exclusions - Files to exclude from analysis
sonar.exclusions=**/tests/**,**/venv/**,**/__pycache__/**,**/static/**,**/templates/**,**/*.pyc,**/htmlcov/**,**/.github/**,**/ACEest_Fitness*.py

# Test Exclusions
sonar.test.exclusions=**/tests/**

# Coverage Configuration
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=**/tests/**,**/venv/**,**/__pycache__/**,**/static/**,**/templates/**,**/htmlcov/**

# Test Reports
sonar.python.xunit.reportPath=test-results.xml

# Quality Gate
sonar.qualitygate.wait=true

# Code Duplication
sonar.cpd.exclusions=**/tests/**,**/venv/**,**/__pycache__/**

# Security
sonar.security.hotspots.enabled=true

# Analysis Parameters
sonar.scm.provider=git
sonar.scm.forceReloadAll=true

