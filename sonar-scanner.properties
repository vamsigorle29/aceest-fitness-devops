# SonarQube Scanner Configuration
# This file can be used to configure the SonarQube Scanner

# SonarQube Server URL (update with your SonarQube server URL)
# sonar.host.url=http://localhost:9000

# SonarQube Authentication Token (set via environment variable or Jenkins credentials)
# sonar.login=your-sonar-token

# Project-specific settings (can override sonar-project.properties)
# sonar.projectKey=aceest-fitness
# sonar.projectName=ACEest Fitness & Gym Application

